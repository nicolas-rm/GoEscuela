<div class="row justify-content-center justify-content-md-around">
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-12">
                <div class="position-relative text-center my-4">
                    <p class="mb-0 fs-4 px-3 d-inline-block bg-white z-1 position-relative"> {{ this.titulo }} </p>
                    <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
                </div>
            </div>
        </div>
        <form autocomplete="off" id="loginForm" #loginForm="ngForm" ngNativeValidate name="loginForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <input id="portadaInst" [(ngModel)]="instituto.portada" type="text" class="form-control" name="portadaInst" placeholder="portadaInst" />
                        <label for="portadaInst"><i class="ti ti-picture-in-picture-off text-dark fs-5 me-2"></i>Imagen
							Portada</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <input id="logoInst" [(ngModel)]="instituto.logo" type="text" class="form-control" name="logoInst" placeholder="logoInst" />
                        <label for="logoInst"><i class="ti ti-picture-in-picture text-dark fs-5 me-2"></i>Logo</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <input id="nombreInst" required="true" [(ngModel)]="instituto.nombre" type="text" class="form-control" name="nombreInst" placeholder="nombreInst" />
                        <label for="nombreInst"><i class="ti ti-school text-dark fs-5 me-2"></i>Institucion</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <input id="tiempoFinalizacionInst" [required]="instituto.tiempoFinalizacion" [(ngModel)]="instituto.tiempoFinalizacion" type="text" class="form-control" name="tiempoFinalizacionInst" placeholder="tiempoFinalizacionInst" />
                        <label for="tiempoFinalizacionInst"><i class="ti ti-clock text-dark fs-5 me-2"></i>Tiempo
							Finalizacion</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating mb-3 note-description">
                        <textarea id="descripcionInst" [required]="instituto.descripcion" [(ngModel)]="instituto.descripcion" class="form-control" name="descripcionInst" placeholder="descripcionInst" style="height: 100px"></textarea>
                        <label for="descripcionInst"><i
								class="ti ti-info-circle text-dark fs-5 me-2"></i>Descripcion</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-group form-floating mb-1">
                        <input id="ofertaInst" [required]="instituto.ofertasEducativas.length <= 0" [(ngModel)]="oferta" type="text" class="form-control" name="ofertaInst" placeholder="ofertaInst" aria-label="" aria-describedby="basic-addon1">
                        <label for="ofertaInst"><i class="ti ti-book text-dark fs-5 me-2"></i>Ofera Educativa</label>
                        <button class="btn btn-light-info text-info" (click)="controlAgregarOfertaEducativa()" type="button">Agregar</button>
                    </div>
                    <!-- INICIO DE OFERTAS EDUCATIVAS -->
                    <div class="container">
                        <!-- NG FOR: RECORRE TODOS LOS DATOS QUE SE ENCUENTRAN EN EL ARREGLO DE OFERAS EDUCATIVAS Y EL BOTON ELIMINA EL DATO
							CORRESPONDIENTE A LA OFERTA EDUCATIVA -->
                        <a *ngFor="let item of instituto.ofertasEducativas; let i = index" class="mb-1 badge rounded-pill bg-primary text-wrap">
							{{ item }}
							<a (click)="controlEliminarOfertaEducativa(i)">
								<span class="iconify fs-7 cursor-pointer" data-icon="solar:close-circle-broken"></span>
							</a>
                        </a>
                    </div>
                    <!-- FIN DE OFERTAS EDUCATIVAS -->
                </div>
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <div class="form-group">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Categoria Educativa</label>
                            <select name="tipoInstituto" [(ngModel)]="instituto.tipoInstituto" class="form-select mr-sm-2" id="inlineFormCustomSelect">
								<option value="Primaria">Primaria</option>
								<option value="Secundaria">Secundaria</option>
								<option value="Preparatoria">Preparatoria</option>
								<option value="Universidad">Universidad</option>
							</select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="d-md-flex align-items-center">
            <div class="mt-3 mt-md-0 ms-auto">
                <button *ngIf="this.parametros === false" class="btn btn-primary rounded-pill px-4" (click)="crearInstitucionCompleta()" [disabled]="!this.validacionCompleta">
                    <div class="d-flex align-items-center">
                        <i class="ti ti-send fs-5 me-2"></i> Registrar
                    </div>
                </button>
                <button *ngIf="this.parametros === true" class="btn btn-warning rounded-pill px-4" (click)="eliminarInstitucionCompleta()" [disabled]="!this.validacionCompleta">
                    <div class="d-flex align-items-center">
                        <i class="ti ti-close fs-5 me-2"></i> Cancelar
                    </div>
                </button>
                <button *ngIf="this.parametros === true" class="btn btn-danger rounded-pill px-4" (click)="eliminarInstitucionCompleta()" [disabled]="!this.validacionCompleta">
                    <div class="d-flex align-items-center">
                        <i class="ti ti-trash fs-5 me-2"></i> Eliminar
                    </div>
                </button>
                <button *ngIf="this.parametros === true" class="btn btn-primary rounded-pill px-4" (click)="actualizarInstitucionCompleta()" [disabled]="!this.validacionCompleta">
                    <div class="d-flex align-items-center">
                        <i class="ti ti-send fs-5 me-2"></i> Actualizar
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
