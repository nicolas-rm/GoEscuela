<div class="row justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <div class="position-relative text-center my-4">
                <p class="mb-0 fs-4 px-3 d-inline-block bg-white z-1 position-relative">Registro Informacion</p>
                <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
            </div>
        </div>
    </div>
    <form class="">
        <div class="row">
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username" />
                    <label><i class="ti ti-picture-in-picture-off text-dark fs-5 me-2"></i>Imagen Portada</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username" />
                    <label><i class="ti ti-picture-in-picture text-dark fs-5 me-2"></i>Logo</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username" />
                    <label><i class="ti ti-school text-dark fs-5 me-2"></i>Institucion</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username" />
                    <label><i class="ti ti-clock text-dark fs-5 me-2"></i>Tiempo Finalizacion</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3 note-description">
                    <textarea class="form-control" placeholder="Descripcion" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label><i class="ti ti-info-circle text-dark fs-5 me-2"></i>Descripcion</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-group form-floating mb-1">
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                    <label><i class="ti ti-book text-dark fs-5 me-2"></i>Ofera Educativa</label>
                    <button class="btn btn-light-info text-info" type="button">Agregar</button>
                </div>
                <!-- INICIO DE OFERTAS EDUCATIVAS -->
                <div class="card-body border-1">
                    <h5>
                        <span class="mb-1 badge rounded-pill bg-primary">Ingenieria De Software</span>
                        <span class="mb-1 badge rounded-pill bg-secondary">Ingenieria Animacion Efectos Visuales</span>
                        <span class="mb-1 badge rounded-pill bg-success">Success</span>
                        <span class="mb-1 badge rounded-pill bg-danger">Danger</span>
                        <span class="mb-1 badge rounded-pill bg-warning">Warning</span>
                        <span class="mb-1 badge rounded-pill bg-info">Info</span>
                        <span class="mb-1 badge rounded-pill bg-light">Light</span>
                        <span class="mb-1 badge rounded-pill bg-dark">Dark</span>
                    </h5>
                </div>
                <!-- FIN DE OFERTAS EDUCATIVAS -->
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <div class="form-group">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Categoria Educativa</label>
                        <select class="form-select mr-sm-2" id="inlineFormCustomSelect">
							<option selected>Primaria</option>
							<option value="1">Secundaria</option>
							<option value="2">Preparatoria</option>
							<option value="3">Universidad</option>
						</select>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-md-flex align-items-center">
            <div class="mt-3 mt-md-0 ms-auto">
                <button type="submit" class="btn btn-primary rounded-pill px-4">
					<div class="d-flex align-items-center">
						<i class="ti ti-send fs-5 me-2"></i>
						Registrar
					</div>
				</button>
            </div>
        </div>
    </form>
</div>
