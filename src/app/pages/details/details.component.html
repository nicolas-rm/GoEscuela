<div class="card overflow-hidden">
    <div class="position-relative">
        <a href="javascript:void(0)"><img [src]="this?.instituto?.portada | imagen" class="card-img-top rounded-0 object-fit-cover" alt="..." height="440"></a>
        <span class="badge bg-white text-dark fs-2 rounded-4 lh-sm mb-10 me-10 py-1 px-2 fw-semibold position-absolute bottom-0 end-0">2
			min Read</span>
        <img [src]="this?.instituto?.logo | imagen:'logo'" alt="logo" class="rounded-circle position-absolute bottom-0 start-0 mb-n10 ms-10" width="80" height="80" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Esther Lindsey">
    </div>
    <div class="card-body p-4">
        <span class="badge text-bg-light fs-3 rounded-4 py-1 px-2 lh-sm  mt-3"> {{ this.instituto.tipoInstituto }} </span>
        <h2 class="fs-9 fw-semibold my-4"> {{ this?.instituto?.nombre }} </h2>
        <div class="d-flex align-items-center gap-4">
            <div class="d-flex align-items-center gap-2"><i class="ti ti-eye text-dark fs-5"></i> {{ this?.instituto?.vistas || 0 }} </div>
            <!-- <div class="d-flex align-items-center gap-2"><i class="ti ti-message-2 text-dark fs-5"></i>3</div>
            <div class="d-flex align-items-center fs-2 ms-auto"><i class="ti ti-point text-dark"></i>Sat, Jan 14</div> -->
        </div>
    </div>
    <div class="card-body border-top p-4">
        <h2 class="fs-8 fw-semibold mb-3">Descripcion</h2>
        <p class="mb-3">
            {{ this.instituto.descripcion }}
        </p>
        <div class="border-top mt-7 pt-7">
            <h3 class="fw-semibold">Ofertas Educativas.</h3>
            <ul class="my-3 ps-4 text-dark">
                <li *ngFor="let item of this?.instituto?.ofertasEducativas" class="d-flex align-items-center gap-2"><span class="p-1 bg-dark rounded-circle"></span> {{ item }} </li>
            </ul>
